<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestion de votre business</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab-container {
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .tab.active {
            background: white;
            color: #4CAF50;
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #4CAF50;
            background: #f8fffe;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.show {
            transform: translateX(0);
        }

        .widget-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
            }

            .tabs {
                flex-direction: column;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="logo">üìä Business Manager</div>
            <div class="user-info">
                <span id="user-email"></span>
                <button class="btn btn-danger" onclick="logout()">D√©connexion</button>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement...</p>
        </div>

        <!-- Auth Form -->
        <div class="card hidden" id="auth-form">
            <h3>Connexion</h3>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-content" class="hidden">
            <!-- Tabs -->
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('business')">Mon Business</button>
                    <button class="tab" onclick="switchTab('products')">Produits/Services</button>
                    <button class="tab" onclick="switchTab('images')">Images</button>
                    <button class="tab" onclick="switchTab('settings')">Param√®tres</button>
                </div>
            </div>

            <!-- Business Tab -->
            <div id="business-tab" class="tab-content active">
                <div class="card">
                    <h3>Informations g√©n√©rales</h3>
                    <form id="business-form">
                        <div class="grid">
                            <div class="form-group">
                                <label>Nom du business</label>
                                <input type="text" id="business-name" required>
                            </div>
                            <div class="form-group">
                                <label>Type de business</label>
                                <select id="business-type" required>
                                    <option value="restaurant">Restaurant</option>
                                    <option value="coiffeur">Salon de coiffure</option>
                                    <option value="coach">Coach/Formateur</option>
                                    <option value="commerce">Commerce</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>T√©l√©phone</label>
                                <input type="tel" id="business-phone">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="business-email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="business-description" rows="4"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Adresse</label>
                            <textarea id="business-address" rows="2"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </form>
                </div>
            </div>

            <!-- Products Tab -->
            <div id="products-tab" class="tab-content">
                <div class="card">
                    <h3>Produits / Services</h3>
                    <button class="btn btn-primary" onclick="openProductModal()">Ajouter un produit/service</button>
                    <div class="products-grid" id="products-grid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Images Tab -->
            <div id="images-tab" class="tab-content">
                <div class="card">
                    <h3>Galerie d'images</h3>
                    <div class="upload-area" onclick="document.getElementById('image-upload').click()">
                        <p>üì∑ Cliquez pour ajouter des images</p>
                        <input type="file" id="image-upload" multiple accept="image/*" style="display: none;">
                    </div>
                    <div class="products-grid" id="images-grid">
                        <!-- Images will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content">
                <div class="card">
                    <h3>Configuration des widgets</h3>
                    <div id="widget-config">
                        <!-- Widget configuration will be loaded based on business type -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Ajouter/Modifier un produit/service</h3>
            <form id="product-form">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Prix</label>
                    <input type="number" id="product-price" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentBusiness = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            setupEventListeners();
        });

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                currentUser = user;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('auth-form').classList.add('hidden');
                document.getElementById('dashboard-content').classList.remove('hidden');
                await loadBusinessData();
            } else {
                document.getElementById('auth-form').classList.remove('hidden');
                document.getElementById('dashboard-content').classList.add('hidden');
            }
            
            document.getElementById('loading').style.display = 'none';
        }

        function setupEventListeners() {
            // Login form
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await login();
            });

            // Business form
            document.getElementById('business-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveBusiness();
            });

            // Product form
            document.getElementById('product-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveProduct();
            });

            // Image upload
            document.getElementById('image-upload').addEventListener('change', async (e) => {
                await uploadImages(e.target.files);
            });
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                showNotification('Erreur de connexion: ' + error.message, 'error');
            } else {
                await checkAuth();
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        async function loadBusinessData() {
            try {
                const { data: businesses, error } = await supabase
                    .from('businesses')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();

                if (error && error.code !== 'PGRST116') {
                    throw error;
                }

                if (businesses) {
                    currentBusiness = businesses;
                    populateBusinessForm();
                    await loadProducts();
                    await loadImages();
                    setupWidgetConfig();
                }
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                showNotification('Erreur lors du chargement des donn√©es', 'error');
            }
        }

        function populateBusinessForm() {
            if (!currentBusiness) return;

            document.getElementById('business-name').value = currentBusiness.name || '';
            document.getElementById('business-type').value = currentBusiness.business_type || '';
            document.getElementById('business-phone').value = currentBusiness.phone || '';
            document.getElementById('business-email').value = currentBusiness.email || '';
            document.getElementById('business-description').value = currentBusiness.description || '';
            document.getElementById('business-address').value = currentBusiness.address || '';
        }

        async function saveBusiness() {
            const businessData = {
                name: document.getElementById('business-name').value,
                business_type: document.getElementById('business-type').value,
                phone: document.getElementById('business-phone').value,
                email: document.getElementById('business-email').value,
                description: document.getElementById('business-description').value,
                address: document.getElementById('business-address').value,
                user_id: currentUser.id
            };

            try {
                if (currentBusiness) {
                    const { error } = await supabase
                        .from('businesses')
                        .update(businessData)
                        .eq('id', currentBusiness.id);

                    if (error) throw error;
                } else {
                    const { data, error } = await supabase
                        .from('businesses')
                        .insert([businessData])
                        .select()
                        .single();

                    if (error) throw error;
                    currentBusiness = data;
                }

                showNotification('Business sauvegard√© avec succ√®s', 'success');
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                showNotification('Erreur lors de la sauvegarde', 'error');
            }
        }

        async function loadProducts() {
            if (!currentBusiness) return;

            try {
                const { data: products, error } = await supabase
                    .from('products_services')
                    .select('*')
                    .eq('business_id', currentBusiness.id)
                    .order('sort_order', { ascending: true });

                if (error) throw error;

                const grid = document.getElementById('products-grid');
                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        ${product.image_url ? `<img src="${product.image_url}" class="product-image" alt="${product.name}">` : ''}
                        <h4>${product.name}</h4>
                        <p>${product.description || ''}</p>
                        <p><strong>${product.price ? product.price + '‚Ç¨' : 'Prix sur demande'}</strong></p>
                        <button class="btn btn-primary" onclick="editProduct('${product.id}')">Modifier</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Supprimer</button>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erreur produits:', error);
                showNotification('Erreur lors du chargement des produits', 'error');
            }
        }

        async function loadImages() {
            // Implementation for loading images from Supabase Storage
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab and content
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function saveProduct() {
            if (!currentBusiness) {
                showNotification('Veuillez d\'abord cr√©er votre business', 'error');
                return;
            }

            const productData = {
                business_id: currentBusiness.id,
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value) || null,
                description: document.getElementById('product-description').value,
                is_available: true
            };

            try {
                const { error } = await supabase
                    .from('products_services')
                    .insert([productData]);

                if (error) throw error;

                showNotification('Produit/service ajout√© avec succ√®s', 'success');
                document.getElementById('product-form').reset();
                closeProductModal();
                await loadProducts();
            } catch (error) {
                console.error('Erreur produit:', error);
                showNotification('Erreur lors de la sauvegarde du produit', 'error');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce produit/service ?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('products_services')
                    .delete()
                    .eq('id', productId);

                if (error) throw error;

                showNotification('Produit/service supprim√©', 'success');
                await loadProducts();
            } catch (error) {
                console.error('Erreur suppression:', error);
                showNotification('Erreur lors de la suppression', 'error');
            }
        }

        function openProductModal() {
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.add('hidden');
            document.getElementById('product-form').reset();
        }

        async function uploadImages(files) {
            if (!currentBusiness) {
                showNotification('Veuillez d\'abord cr√©er votre business', 'error');
                return;
            }

            for (let file of files) {
                try {
                    const fileName = `${currentBusiness.id}/${Date.now()}_${file.name}`;
                    
                    const { data, error } = await supabase.storage
                        .from('business-images')
                        .upload(fileName, file);

                    if (error) throw error;

                    // Get public URL
                    const { data: { publicUrl } } = supabase.storage
                        .from('business-images')
                        .getPublicUrl(fileName);

                    // Save to database
                    const { error: dbError } = await supabase
                        .from('business_images')
                        .insert([{
                            business_id: currentBusiness.id,
                            url: publicUrl,
                            alt_text: file.name,
                            category: 'gallery'
                        }]);

                    if (dbError) throw dbError;

                } catch (error) {
                    console.error('Erreur upload:', error);
                    showNotification(`Erreur lors de l'upload de ${file.name}`, 'error');
                }
            }

            showNotification('Images upload√©es avec succ√®s', 'success');
            await loadImages();
        }

        function setupWidgetConfig() {
            if (!currentBusiness) return;

            const widgetConfig = document.getElementById('widget-config');
            const businessType = currentBusiness.business_type;

            let configHTML = '';

            switch (businessType) {
                case 'restaurant':
                    configHTML = `
                        <h4>Configuration GloriaFood</h4>
                        <div class="form-group">
                            <label>ID Restaurant GloriaFood</label>
                            <input type="text" id="gloriafood-id" placeholder="Votre ID restaurant GloriaFood">
                        </div>
                        <div class="widget-preview">
                            <p>Le widget GloriaFood appara√Ætra sur votre site pour les commandes et r√©servations.</p>
                        </div>
                    `;
                    break;

                case 'coiffeur':
                    configHTML = `
                        <h4>Configuration Fresha</h4>
                        <div class="form-group">
                            <label>ID Business Fresha</label>
                            <input type="text" id="fresha-id" placeholder="Votre ID business Fresha">
                        </div>
                        <div class="widget-preview">
                            <p>Le widget Fresha permettra √† vos clients de prendre rendez-vous directement.</p>
                        </div>
                    `;
                    break;

                case 'coach':
                    configHTML = `
                        <h4>Configuration Calendly</h4>
                        <div class="form-group">
                            <label>URL Calendly</label>
                            <input type="url" id="calendly-url" placeholder="https://calendly.com/votre-nom">
                        </div>
                        <div class="widget-preview">
                            <p>Le widget Calendly permettra la prise de rendez-vous pour vos services de coaching.</p>
                        </div>
                    `;
                    break;

                default:
                    configHTML = '<p>Aucun widget sp√©cifique pour ce type de business.</p>';
            }

            widgetConfig.innerHTML = configHTML + `
                <button class="btn btn-primary" onclick="saveWidgetConfig()">Sauvegarder la configuration</button>
            `;
        }

        async function saveWidgetConfig() {
            const businessType = currentBusiness.business_type;
            let widgetConfig = {};

            switch (businessType) {
                case 'restaurant':
                    widgetConfig.gloriafood_id = document.getElementById('gloriafood-id')?.value;
                    break;
                case 'coiffeur':
                    widgetConfig.fresha_id = document.getElementById('fresha-id')?.value;
                    break;
                case 'coach':
                    widgetConfig.calendly_url = document.getElementById('calendly-url')?.value;
                    break;
            }

            try {
                const { error } = await supabase
                    .from('businesses')
                    .update({ widget_config: widgetConfig })
                    .eq('id', currentBusiness.id);

                if (error) throw error;

                showNotification('Configuration des widgets sauvegard√©e', 'success');
            } catch (error) {
                console.error('Erreur widget config:', error);
                showNotification('Erreur lors de la sauvegarde', 'error');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('product-modal');
            if (event.target === modal) {
                closeProductModal();
            }
        };

        // Modal CSS
        const modalCSS = `
            .modal {
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .modal-content {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                width: 90%;
                max-width: 500px;
                position: relative;
                box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            }

            .close {
                position: absolute;
                right: 15px;
                top: 15px;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                color: #999;
            }

            .close:hover {
                color: #000;
            }
        `;

        // Add modal CSS to document
        const style = document.createElement('style');
        style.textContent = modalCSS;
        document.head.appendChild(style);
    </script>
</body>
</html>
